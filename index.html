<!DOCTYPE html>

<html lang="en">


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gerenciamento Funcionários</title>

  <link rel="stylesheet" type="text/css" href="./style/reset.css" />
  <link rel="stylesheet" type="text/css" href="./style/style.css" />
  <script type="text/javascript" src="./script/script.js"></script>

</head>

<body>

  <div class="nav" id="nav">

    Sistema de Gerenciamento

  </div>

  <section class="table" id="table">

    <form method="POST">

      <div id="input-data" class="input-data">

        <input name="nome" id="nome" class="input-text" placeholder="Nome" type="text" required />
        <input name="email" id="email" class="input-text" placeholder="Email" type="email" required />
        <input name="telefone" id="telefone" class="input-text" placeholder="Telefone" type="number" required />
        <input name="profissao" id="profissao" class="input-text" placeholder="Profissão" type="text" required />
        <input class="input-btn" type="submit" value="Confirmar" onclick="return addToTable()" />

      </div>

    </form>

    <table id="myTable">

      <tr id="0">

        <th>Código</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Profissão</th>
        <th>Ação</th>

      </tr>

    </table>

  </section>




</body>



</html>
